<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <!---------------------------->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="styles/index.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!---------------------------->

</head>
<body>
  <div id="project">
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/logo.svg" alt="Logo Festivite, cone amarelo com confeitos coloridos">
          <h1>
            Festivite
          </h1>
          <p>
            Crie um convite digital para o seu evento
          </p>
        </header>      
      </div>    
    </aside>

    <main id="invite">
      <header id="title">
        Crie seu convite
      </header>

      <form action method="post" enctype="multipart/form-data">
        <fieldset class="event">
          <legend>
            <img src="assets/icons/calendar.svg" alt="Ícone de calendário"> Sobre o Evento
          </legend>

          <div class="input-info">
            <label for="event-name">Título</label>
            <input
            type="text"
            name="event-name"
            id="event-name"
            placeholder="Nome do evento">
          </div>

          <div id="date-flex">
            <div class="input-date">
              <label for="start-date">Início</label>
              <input
              type="datetime-local"
              name="start-date"
              id="start-date">
            </div>

            <div class="input-date">
              <label for="end-date">Fim</label>
              <input
              type="datetime-local"
              name="end-date"
              id="end-date">
            </div>
          </div>

          <div id="info-flex">
            <div class="input-info">
              <label>Tipo</label>
          
              <div class="input-box">
                
                <!-- BOTÃO 1 -->
                <input type="radio" name="choose" id="choose-1" value="Presencial" hidden>
                <label for="choose-1" class="option">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.33325 1.8335C5.11224 1.8335 4.90028 1.92129 4.744 2.07757C4.58772 2.23385 4.49992 2.44582 4.49992 2.66683V14.1668H11.4999V2.66683C11.4999 2.44582 11.4121 2.23385 11.2558 2.07757C11.0996 1.92129 10.8876 1.8335 10.6666 1.8335H5.33325ZM12.4999 5.50016V2.66683C12.4999 2.1806 12.3068 1.71428 11.9629 1.37047C11.6191 1.02665 11.1528 0.833496 10.6666 0.833496H5.33325C4.84702 0.833496 4.38071 1.02665 4.03689 1.37047C3.69307 1.71428 3.49992 2.1806 3.49992 2.66683V7.50016H2.66659C2.18035 7.50016 1.71404 7.69332 1.37022 8.03713C1.02641 8.38095 0.833252 8.84727 0.833252 9.3335V13.3335C0.833252 13.8197 1.02641 14.286 1.37022 14.6299C1.71404 14.9737 2.18035 15.1668 2.66659 15.1668H13.3333C13.8195 15.1668 14.2858 14.9737 14.6296 14.6299C14.9734 14.286 15.1666 13.8197 15.1666 13.3335V7.3335C15.1666 6.84726 14.9734 6.38095 14.6296 6.03713C14.2858 5.69332 13.8195 5.50016 13.3333 5.50016H12.4999ZM12.4999 6.50016V14.1668H13.3333C13.5543 14.1668 13.7662 14.079 13.9225 13.9228C14.0788 13.7665 14.1666 13.5545 14.1666 13.3335V7.3335C14.1666 7.11248 14.0788 6.90052 13.9225 6.74424C13.7662 6.58796 13.5543 6.50016 13.3333 6.50016H12.4999ZM3.49992 8.50016H2.66659C2.44557 8.50016 2.23361 8.58796 2.07733 8.74424C1.92105 8.90052 1.83325 9.11248 1.83325 9.3335V13.3335C1.83325 13.5545 1.92105 13.7665 2.07733 13.9228C2.23361 14.079 2.44557 14.1668 2.66659 14.1668H3.49992V8.50016ZM6.16658 4.00016C6.16658 3.72402 6.39044 3.50016 6.66658 3.50016H9.33325C9.60939 3.50016 9.83325 3.72402 9.83325 4.00016C9.83325 4.2763 9.60939 4.50016 9.33325 4.50016H6.66658C6.39044 4.50016 6.16658 4.2763 6.16658 4.00016ZM6.16658 6.66683C6.16658 6.39069 6.39044 6.16683 6.66658 6.16683H9.33325C9.60939 6.16683 9.83325 6.39069 9.83325 6.66683C9.83325 6.94297 9.60939 7.16683 9.33325 7.16683H6.66658C6.39044 7.16683 6.16658 6.94297 6.16658 6.66683ZM6.16658 9.3335C6.16658 9.05735 6.39044 8.8335 6.66658 8.8335H9.33325C9.60939 8.8335 9.83325 9.05735 9.83325 9.3335C9.83325 9.60964 9.60939 9.8335 9.33325 9.8335H6.66658C6.39044 9.8335 6.16658 9.60964 6.16658 9.3335ZM6.16658 12.0002C6.16658 11.724 6.39044 11.5002 6.66658 11.5002H9.33325C9.60939 11.5002 9.83325 11.724 9.83325 12.0002C9.83325 12.2763 9.60939 12.5002 9.33325 12.5002H6.66658C6.39044 12.5002 6.16658 12.2763 6.16658 12.0002Z" fill="#869198"/>
                    </svg>
                    
                  <span>Presencial</span>
                </label>
                
                <!-- BOTÃO 2 -->
                <input type="radio" name="choose" id="choose-2" value="Online" hidden>
                <label for="choose-2" class="option">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z" fill="#869198"/>
                    </svg>
                    
                  <span>Online</span>
                </label>
          
              </div>
            </div>
          
            <div class="input-local">
              <label for="local-link">Local</label>
              <input
                type="text"
                name="local-link"
                id="local-link"
                placeholder="Link ou endereço">
            </div>
          </div>
          
          <div class="textarea">
            <label for="event-description">Descrição</label>
            <textarea
              name="event-description"
              id="event-description"
              placeholder="Escreva sobre os detalhes do evento"
              cols="65" rows="8"></textarea>
          </div>

                             
        </fieldset>

        <fieldset class="personalization">
          <legend>
            <img src="assets/icons/paintbrush-vertical.svg" alt="Ícone de um pincel vertical">
            Personalização
          </legend>

          <div class="color-wrapper">
            <label for="main-color">Cor principal</label>

            <div class="radio-color">
              <div class="main-color">             
                <input type="radio" id="color1" name="main-color" value="--color-brand-light">
              </div>            
            
              <div class="main-color">
                <input type="radio" id="color2" name="main-color" value="--color-accent-navy">
              </div>

              <div class="main-color">
                <input type="radio" id="color3" name="main-color" value="--color-accent-puple">
              </div>

              <div class="main-color">
                <input type="radio" id="color4" name="main-color" value="--color-accent-fuschia">
              </div>

              <div class="main-color">
                <input type="radio" id="color5" name="main-color" value="--color-accent-pink">
              </div>

              <div class="main-color">
                <input type="radio" id="color6" name="main-color" value="--color-feedback-danger">
              </div>

              <div class="main-color">
                <input type="radio" id="color7" name="main-color" value="--color-accent-orange">
              </div>

              <div class="main-color">
                <input type="radio" id="color8" name="main-color" value="--color-accent-yellow">
              </div>

              <div class="main-color">
                <input type="radio" id="color9" name="main-color" value="--color-accent-lime">
              </div>

              <div class="main-color">
                <input type="radio" id="color10" name="main-color" value="--color-accent-green">
              </div>

              <div class="main-color">
                <input type="radio" id="color11" name="main-color" value="--color-accent-cyan">
              </div>
          </div>
        </div>

        <div class="event-theme">
          <label for="event-theme">Tema do evento</label>

          <div class="radio-theme">
            <div class="event-option">
              <input type="radio" id="theme1" name="event-theme" value="birthday">
              <img src="assets/pictures/birthday.jpg" alt="foto de bolo de aniversário com velas acesas">
              <label for="theme1">
                <span>Aniversário</span>
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme2" name="event-theme" value="kids">
              <img src="assets/pictures/kids.jpg" alt="foto pratinhos e copos coloridos sobre uma mesa decorada para festa infantil">
              <label for="theme2">
                Infantil
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme3" name="event-theme" value="graduation">
              <img src="assets/pictures/graduation.jpg" alt="foto de chapéu de formatura sobre faixa de ombro verde">
              <label for="theme3">
                Formatura
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme4" name="event-theme" value="wedding">
              <img src="assets/pictures/wedding.jpg" alt="foto de alianças de casamento sobre a mesa">
              <label for="theme4">
                Casamento
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme5" name="event-theme" value="baby-shower">
              <img src="assets/pictures/baby-shower.jpg" alt="foto de lencinho de bebê com flores sobre a mesa">
              <label for="theme5">
                Chá de bebê
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme6" name="event-theme" value="bridal-shower">
              <img src="assets/pictures/bridal-shower.jpg" alt="foto de uma cozinha desfocada">
              <label for="theme6">
                Chá de panela
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme7" name="event-theme" value="carnaval">
              <img src="assets/pictures/carnaval.jpg" alt="foto de serpentinas e confetes coloridos">
              <label for="theme7">
                Carnaval
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme8" name="event-theme" value="easter">
              <img src="assets/pictures/easter.jpg" alt="foto de ovos coloridos com carinhas desenhadas">
              <label for="theme8">
                Páscoa
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme9" name="event-theme" value="june-festival">
              <img src="assets/pictures/june-festival.jpg" alt="foto de bandeirinhas coloridas em festa junina">
              <label for="theme9">
                São João
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme10" name="event-theme" value="halloween">
              <img src="assets/pictures/halloween.jpg" alt="foto de abobora de halloween com luz interna acesa">
              <label for="theme10">
                Halloween
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme11" name="event-theme" value="christmas">
              <img src="assets/pictures/christmas.jpg" alt="foto de caixas de presentes de natal com laço vermelho">
              <label for="theme11">
                Natal
              </label>
            </div>

            <div class="event-option">
              <input type="radio" id="theme12" name="event-theme" value="other">
              <img src="assets/pictures/other.jpg" alt="foto de baixo para cima de um grupo de pessoas celebrando, com brinde de taças">
              <label for="theme12">
                Outro
              </label>
            </div>
          </div>

        </div>

        </fieldset>

        <fieldset class="contact">
          <legend>
            <img src="assets/icons/contact.svg" alt="">
            Dados do contato
          </legend>
        </fieldset>

        <footer>
          Li e concordo com os Termos de Serviço
          Aceito receber atualizações e promoções por e-mail
          Aceito receber atualizações e promoções por SMS
        </footer>

        <button>
          Gerar Convite
        </button>

      </form>
      
    </main>

  </div>
</body>
</html>
