<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <!---------------------------->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festivite</title>

  <link rel="stylesheet" href="styles/index.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!---------------------------->

</head>
<body>
  <div id="project">
    <aside>
      <div class="aside-container">
        <header>
          <img src="assets/logo.svg" alt="Logo Festivite, cone amarelo com confeitos coloridos">
          <h1>
            Festivite
          </h1>
          <p>
            Crie um convite digital para o seu evento
          </p>
        </header>      
      </div>    
    </aside>

    <main id="invite">
      <header id="title">
        Crie seu convite
      </header>

      <form action method="post" enctype="multipart/form-data">
        <fieldset class="event">
          <legend>
            <img src="assets/icons/calendar.svg" alt="Ícone de calendário"> Sobre o Evento
          </legend>

          <div class="input-info">
            <label for="event-name">Título</label>
            <input
            type="text"
            name="event-name"
            id="event-name"
            placeholder="Nome do evento">
          </div>

          <div id="date-flex">
            <div class="input-date">
              <label for="start-date">Início</label>
              <input
              type="datetime-local"
              name="start-date"
              id="start-date">
            </div>

            <div class="input-date">
              <label for="end-date">Fim</label>
              <input
              type="datetime-local"
              name="end-date"
              id="end-date">
            </div>
          </div>

          <div id="info-flex">
            <div class="input-info">
              <label>Tipo</label>
          
              <div class="input-box">
                
                <!-- BOTÃO 1 -->
                <input type="radio" name="choose" id="choose-1" value="Presencial" hidden>
                <label for="choose-1" class="option">
                  <img src="assets/icons/building.svg" alt="">
                  <span>Presencial</span>
                </label>
                
                <!-- BOTÃO 2 -->
                <input type="radio" name="choose" id="choose-2" value="Online" hidden>
                <label for="choose-2" class="option">
                  <img src="assets/icons/video.svg" alt="">
                  <span>Online</span>
                </label>
          
              </div>
            </div>
          
            <div class="input-info">
              <label for="address-link">Local</label>
              <input
                type="text"
                name="address-link"
                id="address-link"
                placeholder="Link ou endereço">
            </div>
          </div>         
          
          

                             
        </fieldset>

        <fieldset class="personalization">
          Personalização
        </fieldset>

        <fieldset class="contact">
          Dados do contato
        </fieldset>

        <footer>
          Li e concordo com os Termos de Serviço
          Aceito receber atualizações e promoções por e-mail
          Aceito receber atualizações e promoções por SMS
        </footer>

        <button>
          Gerar Convite
        </button>

      </form>
      
    </main>

  </div>
</body>
</html>
